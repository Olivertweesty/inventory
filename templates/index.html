<!DOCTYPE html>
<html lang="en">
<head>
	<title>ZakiHila Inventory Management System</title>
	<meta charset="UTF-8">
	<link rel="manifest" href="static/pwa/manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/login/css/main.css">
<!--===============================================================================================-->

<link href="static/swal/sweetalert2.min.css" rel="stylesheet" type="text/css">




</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form method="post" action="/login" class="login100-form validate-form flex-sb flex-w">
					<img src="static/img/logo1.png" style="width:120px;height:120px; margin-bottom:20px; margin-left:130px;margin-right:130px;">
					
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" placeholder="Password" >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<select class="input100" name="service">
							<option value="warehouse">WareHouse</option>
							<option value="admin">Management</option>
							<option value="pointofsale">Point Of Sale</option>
							<option value="humanresource">Human Resource</option>
							<option value="accounting">Finance</option>
						</select>
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<!-- <label class="label-checkbox100" for="ckb1">
								Remember me
							</label> -->
						</div>

						<div>
							<!-- <a href="#" class="txt3">
								Forgot Password?
							</a> -->
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/login/js/main.js"></script>
	<script src="static/swal/sweetalert2.all.min.js"></script>

	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
	        window.addEventListener('load', () => {
	            navigator.serviceWorker
	                .register('https://riwaa.co.ke:4000/static/pwa/sw_cached_pages.js')
	                .then(reg => console.log('Service Worker: Registered'))
	                .catch(err => console.log(`Service Worker: Error: ${err}`));
	        });
    	}



		function showError(boxTitle,boxMessage){
		  $(document).ready(function(){
		    Swal.fire({        
		           type: 'error',
		           title: boxTitle,
		           text: boxMessage,
		           showConfirmButton: true
		    });
		  });
		    
		}
		if((location.search.split('=')[1]) != undefined){
			//window.alert((location.search.split('=')[1]));
			var message = (location.search.split('=')[1]).replace('+',' ');
			showError("Log In Error",message);
		}


	</script>

</body>
</html>
